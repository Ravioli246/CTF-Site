<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h2>You must put in the password to find the Rosh Yeshiva's role model</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message"></p>
    </div>

    <div id="congratulations" style="display: none;">
        <h1>Mazal Tov!</h1>
        <p>You have found out who his favorite Rabbi was. Now we can bentch. Rabosai...</p>
        <!-- Include the image here -->
        <img src="role_model_image.jpg" alt="Rosh Yeshiva's Role Model" id="role-model-image">
    </div>

    <script src="password_check.js"></script>
</body>
</html>
